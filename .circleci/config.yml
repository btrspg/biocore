
version: 2
jobs:
  Test_samtools:
    docker:
      - image: biotoolsdx/samtools
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: "Install git python3 python3-pip"
          command: |
            apt update
            apt install git python3 python3-pip
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: "Test samtools"
          command: |
            python3 -m unittest tests/test_samtools.py

  Test_fastp_bwa_fastqc_minimap2_picard_gatk4:
    docker:
      - image: continuumio/miniconda3:4.7.12

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "conda-env.yml" }}

      - run:
          name: "conda environment build"
          command: |
            source activate base
            conda env update --file conda-env.yml --prune


      - save_cache:
          paths:
            - /opt/conda
          key: v1-dependencies-{{ checksum "conda-env.yml" }}

      - run:
          name: run tests
          command: |
            source activate base
            sh test.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports
